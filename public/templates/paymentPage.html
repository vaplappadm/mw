<div>

<section style="padding:20px;box-sizing:border-box">
    <table class="table table-hover">
        <thead>
        <tr>
         <th>Payment ID</th>
         <th>Customer Name</th>
         <th>Date</th>
         <th>Amount</th>
         <th>Mode of Payment</th>
         <th>Status</th>

         <th>Transaction ID</th>
         <th>Actions</th>
         <th></th>
        </tr>
        <tr ng-repeat="x in payments.reverse()">
            <td>{{x.payment_id}}</td>
            <td>{{x.customer_name}}</td>
            <td>{{x.payment_date}}</td>
            <td>&#x20B9;&nbsp;{{x.payment_amount}}</td>
            <td>{{x.payment_type}}</td>
            <td>{{x.payment_status}}</td>
            <td>{{x.payment_txn_id}}</td>
            <td><button type="button" class="btn btn-success">Approve</button></td>
            <td><button type="button" class="btn btn-danger">Reject</button></td>
        </tr>
    </thead>
    </table>
</section>
</div>
