<div>

    <section style="padding:20px;box-sizing:border-box">

      <div id="searchDiv">



        <md-content layout-padding="" ng-cloak="" style="left:20px;" class="datepickerdemoBasicUsage">
            <div layout-gt-xs="row">
              <div flex-gt-xs="">
                <md-datepicker ng-model="myDate" md-placeholder="Select date"></md-datepicker>
              </div>
        </md-content>

        <md-input-container>
          <!--<label>Route</label>-->
          <md-select ng-model="selectedItem" style="right:20px;"  md-selected-text="getSelectedText()">
            <md-optgroup label="route">
              <md-option ng-value="item" ng-repeat="item in items">{{item}}</md-option>
            </md-optgroup>
          </md-select>
        </md-input-container>

        <button type="button" class="btn btn-info">
          Get Demand
        </button>
      </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Demand ID</th>
                <th>Customer Name</th>
                <th>Customer KA Name</th>
                <th>Demand Quantity</th>
                <th>Demand Dates</th>
            </tr>
            <tr ng-repeat="x in customers.reverse()">
                <td>{{x.demand_id}}</td>
                <td>{{x.customer_name}}</td>
                <td>{{x.customer_kaname}}</td>
                <td>{{x.demand_quantity}}</td>
                <td>{{x.demand_date}}</td>

            </tr>
        </thead>
        </table>

    </section>
    </div>
